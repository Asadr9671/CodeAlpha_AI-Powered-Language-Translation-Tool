<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üåê Language Translation Tool</h1>
            <p class="subtitle">Translate text between multiple languages instantly</p>
        </div>
        
        <div class="translation-box">
            <div class="input-section">
                <div class="language-selector">
                    <label for="source-lang">From:</label>
                    <select id="source-lang" class="lang-select">
                        <option value="auto">Auto Detect</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh-CN">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="ur">Urdu</option>
                    </select>
                </div>
                <textarea id="source-text" class="text-area" placeholder="Enter text to translate..."></textarea>
                <div class="char-count">0 / 5000 characters</div>
            </div>
            
            <div class="swap-button-container">
                <button id="swap-btn" class="swap-btn" title="Swap Languages">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 16V4M7 4L3 8M7 4L11 8"></path>
                        <path d="M17 8V20M17 20L21 16M17 20L13 16"></path>
                    </svg>
                </button>
            </div>
            
            <div class="output-section">
                <div class="language-selector">
                    <label for="target-lang">To:</label>
                    <select id="target-lang" class="lang-select">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh-CN">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="ur">Urdu</option>
                    </select>
                </div>
                <div id="target-text" class="text-area output-area">Translation will appear here...</div>
                <div class="action-buttons">
                    <button id="copy-btn" class="action-btn" title="Copy Translation">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                    <button id="speak-btn" class="action-btn" title="Text to Speech">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        </svg>
                        Speak
                    </button>
                </div>
            </div>
        </div>
        
        <button id="translate-btn" class="translate-btn">
            <span class="btn-text">Translate</span>
            <span class="btn-loader"></span>
        </button>
        
        <div class="status-message" id="status-message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
